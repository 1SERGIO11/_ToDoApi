<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/ToDo.png" />
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <link rel="stylesheet" href="CSS/modalCategory.css">
    <title>JUST DO IT</title>
</head>
<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <a class="button" href="#" role="button" id="logoutBtn" style="display: none;">
            <span>Выйти</span>
            <div class="icon">
                <i class="fa fa-remove"></i>
                <i class="fa fa-check"></i>
            </div>
        </a>
        <h1 id="title">Just do it.<div id="border"></div></h1>
    </div>
    
    <div id="form-container">
        <form id="todo-form">
            <input class="todo-input" maxlength="1000" type="text" placeholder="Введи задачу.">
            <button class="todo-btn" id="" type="submit">Добавить!</button>
        </form>
        <span class="custom-dropdown big ctg" id="mainDropdown" style="display: none;">
            <select>
                <!-- Категории будут заполнены динамически -->
            </select>
        </span>
    </div>
    <p class="error-message" id="taskError">Это поле обязательно</p> <!-- Сообщение об ошибке -->
    <h2 class="task" id="countTasks">0 Задачи</h2>

    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>

    <button class="btn-new" id="loginBtn">Регистрация</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modalTitle">Регистрация</h1>
            <form id="signin" method="" action="" autocomplete="off">
                <input type="text" maxlength="20" id="user" name="user" placeholder="username" />
                <input type="password" maxlength="25" id="pass" name="pass" placeholder="password" />
                <button type="submit">&#xf0da;</button>
                <p id="toggleText">Я уже зарегистрирован. <a href="#" id="toggleLink">Войти</a></p>
            </form>
        </div>
    </div>

    <div id="categoryTask" class="categoryModal">
        <div class="category-modal-content">
            <span class="close">&times;</span>
            <h1 id="modalTitle">Категория</h1>
            <form id="Category" method="" action="" autocomplete="off">
                <button class="btnCategoty blue" id="choiceCategory"> ВЫБРАТЬ <br /> КАТЕГОРИЮ</button>
                <button class="btnCategoty green" id="inputCategory">ДОБАВИТЬ <br /> КАТЕГОРИЮ</button>
            </form>
        </div>
    </div>

    <div id="categorySelect" class="ctgSelectModal">
        <div class="category-modal-content">
            <span class="close" id="closeCategoryModal">&times;</span>
            <h1 id="modalTitlectg">Категория</h1>
            <h3 class="textctg">Выберите категорию:</h3>
            <span class="custom-dropdown big frm">
                <select id="categoryDropdown">
                    <!-- Опции будут заполнены динамически -->
                </select>
            </span>
            <button class="btnCtg" id="selectCategoryBtn">Выбрать</button>
        </div>
    </div>


    <script src="JS/site.js" type="text/javascript"></script>
    <script src="JS/modal.js" type="text/javascript"></script>
</body>
</html>
